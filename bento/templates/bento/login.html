{% extends 'bento/_base.html' %}

{% block titre %}
    Bento | Connexion
{% endblock %}

{% block contenu %}

    <div class="header">
        <h1>Bento</h1>

        <h2>Connexion</h2>
    </div>

    <div id="login" class="content">

        <form action="." method="GET" class="pure-form pure-form-stacked">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="pure-button pure-button-primary pure-input-1-2">Se connecter</button><br />
            <a class="pure-button pure-input-1-2" href="{% url 'bento:enregistrer' %}">Inscription</a>

        </form>

{% endblock %}
