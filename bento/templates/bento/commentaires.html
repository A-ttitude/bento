{% extends 'bento/_base.html' %}

{% block titre %}
    Bento | Commentaires
{% endblock %}

{% block contenu %}

    <div class="header">
        <h1>Bento</h1>

        <h2>Commentaires de la recette</h2>
    </div>

    <div class="content">

        {% for commentaire in commentaires %}
            <p> {{ commentaire }}</p>
            {% empty %}
            <p class="empty">Pas de commentaires pour le moment.</p>
        {% endfor %}

    </div>

{% endblock %}
